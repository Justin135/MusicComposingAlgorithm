<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<form id="data">
			<label>Number of Measures</label>
			<input type="number" id="numMeasures" placeholder="Number of Measures"><br />
			<label>Number of Beats Per Measure</label>
			<div>
				<input type="radio" name="numBeats" id="numBeats">2</input>
				<input type="radio" name="numBeats" id="numBeats">3</input>
				<input type="radio" name="numBeats" id="numBeats" checked>4</input>
				<input type="radio" name="numBeats" id="numBeats">6</input>
			</div><br />
			<label>Key Quality</label>
			<div>
				<input type="radio" name="quality" id="quality" checked>Major</input>
				<input type="radio" name="quality" id="quality">Minor</input>
			</div><br />
		</form>
		<button type="button">Generate Song</button><br />
		<canvas id="music" height="1000px" style="border: 1px solid black;"></canvas>
	</body>
</html>
